proxy-providers:
  🛫 机场:
    type: http
    url: "此处输入你的订阅链接"
    proxy: DIRECT
    interval: 14400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 3600

unified-delay: true
tcp-concurrent: true      
find-process-mode: strict


profile:
  store-selected: true
  store-fake-ip: true
  
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"


dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
  fallback:
    - 8.8.8.8#🚀节点选择
    - 1.1.1.1#🚀节点选择
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
  default-nameserver:
   - 114.114.114.114
   - 223.5.5.5
  proxy-server-nameserver:
   - 114.114.114.114
   - 223.5.5.5
  nameserver-policy:
    "geosite:cn,private":
      - 114.114.114.114
      - 223.5.5.5
      - 119.29.29.29
    "geosite:geolocation-!cn":
      - 8.8.8.8
      - 1.1.1.1
  
proxy-groups:
- {name: 🚀手动切换, type: select, include-all-providers: true}
- {name: 🚀节点选择, type: fallback, interval: 600, proxies: [🇭🇰香港节点, 🇹🇼台湾节点, 🇸🇬狮城节点, 🇯🇵日本节点, 🇺🇲美国节点, 🇰🇷韩国节点, 🇷🇺俄国节点, 🌐冷门节点, 🚀手动切换]}
- {name: 🎮STM登录, type: select, proxies: [DIRECT, 🚀节点选择, 🇭🇰香港节点, 🇹🇼台湾节点, 🇸🇬狮城节点, 🇯🇵日本节点, 🇺🇲美国节点, 🇰🇷韩国节点, 🇷🇺俄国节点, 🌐冷门节点, 🚀手动切换]}
