proxy-providers:
  🛫 机场:
    type: http
    url: "此处输入你的订阅链接"
    proxy: DIRECT
    interval: 14400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 3600

unified-delay: true
tcp-concurrent: true      
find-process-mode: strict


profile:
  store-selected: true
  store-fake-ip: true
  
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"


dns:
  enable: true
  ipv6: false
  prefer-h3: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  listen: 0.0.0.0:1053
  use-hosts: true
  respect-rules: true
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
      - 61.160.148.90/32
  nameserver-policy:
    'geosite:cn':
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  proxy-server-nameserver:
    - 223.5.5.5
  fake-ip-filter:
    # (1) 基础与核心
    - '*.lan'
    - '*.local'
    - '*.internal'
    - '*.corp'
    - localhost.direct
    - 'cable.auth.com'
    - 'captive.apple.com'
    - 'connectivitycheck.gstatic.com'
    - 'clients3.google.com'
    - 'detectportal.firefox.com'
    - 'msftconnecttest.com'
    - 'nmcheck.gnome.org'
    - 'network-test.debian.org'
    - 'archlinux.org'
    - 'connectivitycheck.platform.hicloud.com'
    - '*.router'
    - '*.linksys.com'
    - 'router.asus.com'
    - 'miwifi.com'
    - 'tendawifi.com'
    - 'tplogin.cn'
    - 'p.to'
    - 'phicomm.me'
    # (2) 操作系统与核心服务
    - '+.apple.com'
    - '+.icloud.com'
    - '+.itunes.com'
    - '+.microsoft.com'
    - '+.windows.com'
    - '+.live.com'
    - '+.office.com'
    - '+.office365.com'
    - '+.sharepoint.com'
    - '+.msn.com'
    - '+.msftauth.net'
    - '+.msauth.net'
    - '+.msocdn.com'
    # (3) NAT 穿透、实时通信与 P2P
    - '*stun*'
    - '*turn*'
    - 'global.turn.twilio.com'
    # (4) 游戏平台与服务
    - '+.steampowered.com'
    - '+.steamcontent.com'
    - '+.steamstatic.com'
    - '+.steamcommunity.com'
    - '+.playstation.net'
    - '+.playstation.com'
