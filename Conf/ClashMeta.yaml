    - '+.nintendo.jp'
    - '+.battle.net'
    - '+.riotgames.com'
    - '+.easyanticheat.net'
    - '+.battleye.com'
    # (5) 主流应用与服务
    - '+.slack.com'
    - '+.zoom.us'
